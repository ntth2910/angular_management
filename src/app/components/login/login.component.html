<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Log in</h3>
            <form [formGroup]="formGroup" (ngSubmit)="loginProces()">
              <div class="form-group form-outline mb-4">
                <input placeholder="enter email address" type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="email" />
                <div class="text text-danger" *ngIf="formData.email.errors?.email"> Email invalid</div>
                <div class="text text-danger" *ngIf="formData.email.errors?.required">Email is required.</div>

              </div>

              <div class="form-group form-outline mb-4">
                <show-hide-password   [btnOutline]="false">
                <input placeholder="enter password" type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" />
              </show-hide-password>
              <div class="text text-danger" *ngIf="formData.password.errors?.required">Password is required</div>

                      <div class="text text-danger" *ngIf="formData.password.errors?.minlength">
                        Password must be at least 6 characters
                      </div>

                      <div class="text text-danger" *ngIf="formData.password.errors?.maxlength">
                        Password must not exceed 40 characters
                      </div>
              </div>


              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]='disableButton()'>Login</button>
            </form>
            <hr class="my-4">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
